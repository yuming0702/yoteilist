<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAILY - 友達申請</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page-body">
    <header>
        <div class="header-left">DAILY</div>
        <div class="header-center">
            <div id="current-time"></div>
        </div>
        <div class="header-right">
            <button class="menu-button" onclick="toggleMenu()">≡</button>
        </div>
    </header>

    <div class="friend-request-container">
        <a href="home.html" class="back-arrow">←</a>
        
        <div class="friend-request-content">
            <div class="friend-request-header">
                <div class="friend-request-title">届いた申請</div>
                <div class="friend-name">殻さん</div>
            </div>

            <div class="friend-request-message">
                届いた申請を登録しますか？
            </div>

            <div class="friend-request-buttons">
                <button class="accept-button" onclick="acceptRequest()">はい</button>
                <button class="reject-button" onclick="rejectRequest()">いいえ</button>
            </div>
        </div>
    </div>

    <div class="side-menu">
        <div class="side-menu-header">
            <h2>メニュー</h2>
            <button class="close-menu" onclick="toggleMenu()">×</button>
        </div>
        <div class="welcome-text" id="menuWelcome">ようこそ、yuさん</div>
        <a href="home.html" class="menu-item">ホーム</a>
        <a href="calendar.html" class="menu-item">カレンダー</a>
        <a href="todolist.html" class="menu-item">ToDoList</a>
        <a href="countdown.html" class="menu-item">カウントダウン</a>
        <a href="chat.html" class="menu-item">チャット</a>
        <a href="settings.html" class="menu-item">
            <span class="settings-icon">⚙</span>
            設定
        </a>
        <div class="logout-section">
            <a href="index.html" class="menu-item">
                <span class="logout-icon">→</span>
                ログアウト
            </a>
        </div>
    </div>

    <div class="menu-overlay" onclick="toggleMenu()"></div>

    <script>
        function toggleMenu() {
            document.querySelector('.side-menu').classList.toggle('open');
            document.querySelector('.menu-overlay').classList.toggle('open');
        }

        function updateTime() {
            const now = new Date();
            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('current-time').textContent = 
                now.toLocaleString('ja-JP', timeOptions);
        }

        function acceptRequest() {
            // 友達申請を承認する処理
            alert('友達申請を承認しました');
            window.location.href = 'home.html';
        }

        function rejectRequest() {
            // 友達申請を拒否する処理
            alert('友達申請を拒否しました');
            window.location.href = 'home.html';
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
